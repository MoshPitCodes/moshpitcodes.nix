version: 2

# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

updates:
  # GitHub Actions dependency updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    open-pull-requests-limit: 5
    reviewers:
      - "MoshPitCodes"
    # Group all GitHub Actions updates into a single PR
    groups:
      github-actions:
        patterns:
          - "*"

# Note: Nix flake.lock updates
# ------------------------------
# Dependabot does not natively support Nix flake inputs/flake.lock updates.
# This repository uses a separate workflow (flake.lock update workflow) to
# handle Nix dependency updates automatically. See:
# - Recent commits show automated flake.lock updates are already in place
# - Flake inputs are managed through the flake.nix file and updated with:
#   `nix flake update` command
#
# For manual flake updates:
#   nix flake update              # Update all inputs
#   nix flake update <input>      # Update specific input
#   nix flake lock --update-input <input>  # Alternative syntax
