name: Test systems

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test-systems:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: [desktop, laptop, vm, vmware-guest]
      fail-fast: false
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Nix
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          
    - name: Setup Cachix
      env:
        CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
      if: env.CACHIX_AUTH_TOKEN != ''
      uses: cachix/cachix-action@v13
      with:
        name: nix-community
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        skipPush: true
        
    - name: Create test secrets.nix
      run: |
        echo "🔐 Creating test secrets.nix..."
        cat > secrets.nix << 'EOF'
        {
          username = "testuser";
          reponame = "moshpitcodes.nix";
          git = {
            userName = "Test User";
            userEmail = "test@example.com";
            user.signingkey = "testkey";
          };
          network = {
            wifiSSID = "";
            wifiPassword = "";
          };
          apiKeys = {
            anthropic = "";
            openai = "";
          };
        }
        EOF
        
    - name: Test ${{ matrix.host }} system build
      run: |
        echo "🖥️  Testing ${{ matrix.host }} system build..."
        nix build --show-trace --no-link .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel
        echo "✅ ${{ matrix.host }} system builds successfully"
        
    - name: Test ${{ matrix.host }} system dry-activate
      run: |
        echo "🧪 Testing ${{ matrix.host }} system dry-activate..."
        nix build --show-trace --no-link .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel
        echo "✅ ${{ matrix.host }} system dry-activate test passed"
        
    - name: Check ${{ matrix.host }} system warnings
      run: |
        echo "⚠️  Checking ${{ matrix.host }} system for warnings..."
        nix build --show-trace --no-link .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel 2>&1 | grep -i warning || echo "✅ No warnings found for ${{ matrix.host }}"