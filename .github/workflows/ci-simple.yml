name: CI Simple

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Nix
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          
    - name: Setup Cachix
      if: ${{ secrets.CACHIX_AUTH_TOKEN != '' }}
      uses: cachix/cachix-action@v13
      with:
        name: nix-community
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        skipPush: true
        
    - name: Check flake syntax
      run: |
        echo "Checking flake syntax..."
        nix flake metadata --json | jq '.locks | keys | length' > /dev/null
        echo "âœ… Flake syntax is valid"
        
    - name: Test development shell
      run: |
        echo "Testing development shell..."
        nix develop --command echo "Development shell works"
        
    - name: Check formatting
      run: |
        echo "Checking code formatting..."
        nix develop --command treefmt --fail-on-change --no-cache