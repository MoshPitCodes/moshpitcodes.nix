name: Test home-manager

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test-home-manager:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Nix
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          
    - name: Free up disk space
      run: |
        echo "üßπ Freeing up disk space..."
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        df -h
        echo "‚úÖ Disk space freed"
        
    - name: Setup Cachix
      env:
        CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
      if: env.CACHIX_AUTH_TOKEN != ''
      uses: cachix/cachix-action@v13
      with:
        name: nix-community
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        skipPush: true
        
    - name: Test home-manager configuration validity in desktop
      run: |
        echo "üè† Testing home-manager configuration validity in desktop..."
        nix eval --show-trace .#nixosConfigurations.desktop.config.system.build.toplevel.drvPath
        echo "‚úÖ Desktop home-manager configuration is valid"
        
    - name: Test home-manager configuration validity in laptop
      run: |
        echo "üíª Testing home-manager configuration validity in laptop..."
        nix eval --show-trace .#nixosConfigurations.laptop.config.system.build.toplevel.drvPath
        echo "‚úÖ Laptop home-manager configuration is valid"
        
    - name: Test home-manager user configuration
      run: |
        echo "üë§ Testing home-manager user configuration..."
        nix eval --show-trace .#nixosConfigurations.desktop.config.home-manager.users.testuser.home.packages --apply length
        echo "‚úÖ Home-manager user configuration is valid"
        
    - name: Test home-manager modules exist
      run: |
        echo "üß© Testing home-manager modules exist..."
        nix eval --show-trace .#nixosConfigurations.desktop.config.home-manager.users.testuser.programs.git.enable
        echo "‚úÖ Home-manager modules are accessible"
        
    - name: Lightweight build test for desktop home-manager integration
      run: |
        echo "üî® Testing desktop home-manager integration with build..."
        nix build --show-trace --no-link .#nixosConfigurations.desktop.config.system.build.toplevel --max-jobs 1
        echo "‚úÖ Desktop system with home-manager builds successfully"