# Starship prompt configuration (Everforest colors + Nerd Font Symbols preset)

add_newline = true

[character]
success_symbol = "[➜](bold #a7c080)"
error_symbol = "[✗](bold #e67e80)"

[directory]
truncation_length = 3
truncate_to_repo = true
read_only = " 󰳎"
style = "bold #d3c6aa"

[git_branch]
symbol = " "
style = "bold #7fbbb3"

[git_status]
style = "bold #e67e80"

[nix_shell]
symbol = " "
format = "via [$symbol$state]($style) "
style = "bold #83c092"

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold #dbbc7f"

